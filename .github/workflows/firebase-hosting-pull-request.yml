name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 리포지토리 코드 체크아웃
      - uses: actions/checkout@v4

      # 2. Node.js 설정 (필요한 버전 명시)
      - uses: actions/setup-node@v2
        with:
          node-version: "14" # 원하는 Node.js 버전 설정

      # 3. 의존성 설치
      - run: npm install # 필요한 의존성 설치

      # 4. 애플리케이션 빌드
      - run: npm run build # React 애플리케이션 빌드

      # 5. Firebase에 배포
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_HJ_PORTFOLIO_PROJECT }}
          channelId: live
          projectId: hj-portfolio-project
